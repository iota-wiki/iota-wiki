name: test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=3072'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Needed for showLastUpdateTime to work
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Allow modern Yarn
        run: |
          corepack enable
      - name: Install dependencies
        run: |
          yarn install
      - name: Lint Wiki
        run: |
          yarn lint:check
      - name: Format Wiki
        run: |
          yarn format:check
      - name: Build Wiki
        run: |
          yarn build:all
      - name: Pack Wiki CLI
        run: |
          yarn workspace @iota-wiki/cli pack --dry-run
