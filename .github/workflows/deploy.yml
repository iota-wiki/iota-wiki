name: deploy
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=3072'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Needed for showLastUpdateTime to work
      - name: Cache submodules
        uses: actions/cache@v3
        with:
          path: |
            */external
            .git/modules
          key: ${{ runner.os }}-wiki-submodules-${{ hashFiles('.gitmodules') }}
          restore-keys: |
            ${{ runner.os }}-wiki-submodules
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Allow modern Yarn
        run: |
          corepack enable
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            .yarn/cache
            .git/modules
          key: ${{ runner.os }}-wiki-dependencies-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-wiki-dependencies
      - name: Install dependencies
        run: |
          yarn
      - name: Cache Docusaurus artifacts
        uses: actions/cache@v3
        with:
          path: node_modules/.cache
          key: ${{ runner.os }}-wiki-build-${{ hashFiles('package.json', 'yarn.lock', 'src/**/*.*') }}
      - name: Build Docusaurus artifacts
        run: |
          yarn build:production
      - name: Pull Vercel environment information
        run: yarn vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build project artifacts
        run: yarn vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy project artifacts to Vercel
        run: yarn vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
