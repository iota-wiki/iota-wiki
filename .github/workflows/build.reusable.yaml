name: build
on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Avoid running out of memory
      NODE_OPTIONS: '--max-old-space-size=3072'
    steps:
      - uses: actions/checkout@v3
        with:
          # Needed for showLastUpdateTime to work
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Allow modern Yarn
        run: |
          corepack enable
      # Dependencies manually cached because `actions/setup-node@v3` does not support corepack
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            .yarn/cache
          key: wiki-dependencies-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            wiki-dependencies
      - name: Install dependencies
        run: |
          yarn
      - name: Build plugins
        run: |
          yarn build:plugins
      - name: Build theme
        run: |
          yarn build:theme
      # Artifacts cached after install to prevent removal by Yarn
      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: node_modules/.cache
          key: wiki-build-artifacts-${{ hashFiles('package.json', 'yarn.lock', 'src/**/*.*') }}
      # Create reference docs
      #- name: Build reference docs
      #  run: |
      #    ./scripts/gen_${{ inputs.environment }}_references.sh
      - name: Build
        run: |
          yarn build
      # Archive build directory to single file to reduce upload time
      - name: Archive
        run: |
          tar -cf wiki.tar build
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: wiki.tar
